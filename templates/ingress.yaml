{{- if .Values.ingress.enabled -}}
{{- $fullName := include "nlweb.fullname" . -}}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nlweb.labels" . | nindent 4 }}
  annotations:
    {{- range $label, $annotation := .Values.ingress.annotations }}
    {{ $label }}: {{ $annotation | quote }}
    {{- end }}
spec:
  ingressClassName: {{ $.Values.ingress.spec.ingressClassName | default "nginx" }}
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - secretName: {{ .secretName }}
      hosts:
      {{- if .hosts -}}
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      {{- else -}}
      {{- range $label, $service := $.Values.services }}
        - {{ $service.host | required (printf "The %s service host is required. (--set services.%s.host=YOUR_HOST)" $label $label) | quote }}
      {{- end }}
      {{- end -}}
  {{- end }}
{{- end }}
  rules:
    {{- range $label, $service := .Values.services }}
    {{- $serviceName := printf "%s-%s-%s" (include "nlweb.fullname" $) "svc" $label }}
    - host: {{ $service.host | quote }}
      http:
      {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.Version }}
        paths:
        {{- if $service.ingress }}
        {{- range $service.ingress.paths }}
        - path: {{ . }}
          pathType: Prefix
          backend:
            service:
              name: {{ $serviceName }}
              port:
                number: {{ $service.port }}
        {{- end }}
        {{- else -}}
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: {{ $serviceName }}
              port:
                number: {{ $service.port }}
        {{- end }}
      {{- else }}
        paths:
        {{- if $service.ingress }}
        {{- range $service.ingress.paths }}
        - path: {{ . }}
          backend:
            serviceName: {{ $serviceName }}
            servicePort: {{ $service.port }}
        {{- end }}
        {{- else -}}
        - path: "/"
          backend:
            serviceName: {{ $serviceName }}
            servicePort: {{ $service.port }}
        {{- end }}
      {{- end }}
    {{- end }}
{{- end }}
