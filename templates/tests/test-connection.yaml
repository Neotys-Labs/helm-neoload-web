apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nlweb.fullname" . }}-test-connection"
  labels:
{{ include "nlweb.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: test-frontendnextgen
      image: busybox
      command: ['wget']
      args: ['{{ include "nlweb.fullname" . }}-svc-frontendnextgen:{{ .Values.services.frontendnextgen.port }}']
{{- if .Values.services.webapp }}
    - name: test-webapp
      image: busybox
      command: ['wget']
      args: ['{{ include "nlweb.fullname" . }}-svc-webapp:{{ .Values.services.webapp.port }}']
{{- end }}
  restartPolicy: Never
